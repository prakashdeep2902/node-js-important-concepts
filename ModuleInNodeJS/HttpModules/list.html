<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            margin: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h3 {
            font-size: 22px;
            margin: 0;
            color: #333;
        }

        .product-info p {
            font-size: 16px;
            color: #777;
            margin: 10px 0;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
        }

        .buy-btn {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }

        .buy-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Our Products</h1>
        <p>Browse our latest products</p>
    </div>

    <div class="container">
        <div class="product-card">
            <img class="product-img" src="https://via.placeholder.com/250x200" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <span class="product-price">$19.99</span>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>
        </div>

        <div class="product-card">
            <img class="product-img" src="https://via.placeholder.com/250x200" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <span class="product-price">$29.99</span>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>
        </div>

        <div class="product-card">
            <img class="product-img" src="https://via.placeholder.com/250x200" alt="Product 3">
            <div class="product-info">
                <h3>Product 3</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <span class="product-price">$39.99</span>
                <a href="#" class="buy-btn">Buy Now</a>
            </div>
        </div>

        <!-- Add more product cards as needed -->
    </div>

</body>

</html>
